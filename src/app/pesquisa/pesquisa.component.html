<div class="ibox ">
    <div class="ibox-title">
        <h4>
            <i class="fa fa-search"></i>&nbsp;Pesquisa</h4>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="font-normal">
                        <i class="fa fa-location-arrow"></i>&nbsp;Cidades</label>
                </div>
                <select class="chosen-select">
                    <option value="">Selecione</option>
                    <option value="{{cidade.descricao}}" *ngFor='let cidade of cidades; trackBy: index;'>{{cidade.descricao}}</option>
                </select>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="font-normal">
                        <i class="fa fa-calendar"></i>&nbsp;Tipo de Evento</label>
                </div>
                <select class="chosen-select">
                    <option value="">Selecione</option>
                    <option value="Esporte">Esporte</option>
                    <option value="Show">Show</option>
                    <option value="Teatro">Teatro</option>
                </select>
            </div>
        </div>
    </div>
</div>
