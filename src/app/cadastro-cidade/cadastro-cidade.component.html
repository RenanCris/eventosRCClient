<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Cadastro</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <h3 class="m-t-none m-b">Registro de Cidades</h3>
                            <p>Criação de Cidades.</p>
                            <form #formCidade="ngForm" role="form">
                                <div class="form-group">
                                    <label>Nome da cidade</label>
                                    <input type="text" placeholder="Descriação" name="descricao" [(ngModel)]="cidade.descricao" required class="form-control">
                                </div>
                            </form>
                            <div>
                                <button [disabled]="!formCidade.valid" (click)="cadastrar()" class="btn btn-sm btn-primary float-right m-t-n-xs">
                                    <strong>Confirmar</strong>
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <h4>Todos as Cidades</h4>
                            <hr>
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="full-height-scroll">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover">
                                                <tbody>
                                                    <tr *ngFor='let cidade of cidades; trackBy: index;'>
                                                        <td>{{cidade.descricao}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
