<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Cadastro</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <h3 class="m-t-none m-b">Registro de evento</h3>
                            <p>Criação de Eventos.</p>
                            <form #formEvento="ngForm"  (submit)="cadastrar($event)" role="form">
                                <div class="form-group">
                                    <label>Tipo do Evento</label>
                                    <select class="chosen-select">
                                        <option value="">Selecione</option>
                                        <option value="Esporte">Esporte</option>
                                        <option value="Show">Show</option>
                                        <option value="Teatro">Teatro</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Descriação</label>
                                    <input type="text" placeholder="Descriação" name="descricao" [(ngModel)]="evento.descricao" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Data</label>
                                    <input type="date" placeholder="Data" name="data" [(ngModel)]="evento.data" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Cidade</label>
                                    <select class="chosen-select">
                                        <option value="">Selecione</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Localização</label>
                                    <textarea placeholder="Endereço completo" name="endereco" [(ngModel)]="evento.endereco" required class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Quantidade ingressos</label>
                                    <input type="number" placeholder="Qtd" name="qtd" [(ngModel)]="evento.qtd" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Valor Unitário</label>
                                    <input type="text" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"  placeholder="Valor Un" name="valor" [(ngModel)]="evento.valor" required class="form-control">
                                </div>
                                <div>
                                    <button [disabled]="!formEvento.valid" class="btn btn-sm btn-primary float-right m-t-n-xs" type="submit">
                                        <strong>Confirmar</strong>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <h4>Todos os Eventos</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
