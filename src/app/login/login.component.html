<div class="loginColumns animated fadeInDown">
    <div class="row">
        <div class="col-md-6">
            <h2 class="font-bold">Bem vindo ao Eventos RC</h2>
            <p>
                Perfeito pra vocÃª deseja curtir um bom evento!
            </p>
            <p>
                <img class="img-fluid" src="assets/img/logo.png" routerLink="">
            </p>
        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <form  #formLogin="ngForm" class="m-t" role="form">
                    <div class="form-group">
                        <input type="email" name="email" ngModel class="form-control" placeholder="E-mail" 
                        required="" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
                    </div>
                    <div class="form-group">
                        <input type="password" name="senha" ngModel class="form-control" placeholder="Senha" required="">
                    </div>
                    <button type="submit" [disabled]="!formLogin.valid" class="btn btn-primary block full-width m-b">Login</button>
                    <a class="btn btn-sm btn-white btn-block" [routerLink]="['/secundario',{outlets: {sec:['cadastro']}}]">Criar nova Conta</a>
                </form>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            <strong>Copyright</strong> RenanSystem
        </div>
        <div class="col-md-6 text-right">
            <small>&copy;2018</small>
        </div>
    </div>
</div>
